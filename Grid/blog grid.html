<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Grid</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    main {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
    }

    section {
      background: #d6eaf8;
      padding: 20px;
      border: 2px solid #3498db;
    }

    aside {
      background: #fdebd0;
      padding: 20px;
      border: 2px solid #e67e22;
    }
  </style>
</head>
<body>
  <h1>Layout com Grid</h1>
  <main>
    <section>
      <h2>Seção de Posts (3fr)</h2>
    </section>
    <aside>
      <h2>Barra Lateral (1fr)</h2>
    </aside>
  </main>
</body>
</html>
